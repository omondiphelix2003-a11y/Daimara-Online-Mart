 }

 .shop-icon {
            position: relative;
            width: 40px;
            height: 35px;
            background-color: transparent;
            border: 3px solid rgb(233, 157, 17);
            border-radius: 4px;
            margin: 20px;
        }

        .shop-icon::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 12px;
            border: 3px solid rgb(233, 157, 17);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        .shop-icon::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 8px;
            width: 24px;
            height: 2px;
            background-color: #ffffff;
            box-shadow: 0 6px 0 #a7884f;
        }


    /* SLIDER */

    /* SECTIONS */

    /* DELIVERY */
    .delivery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .delivery-card{

    }

    button{

    }

      justify-content:center;
      padding:0 1rem;
    }

    video{
      width:100%;
      max-width:900px;
      border-radius:16px;

    }

    /* PRODUCTS GRID */
    .products {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(min(100%, 250px),3 1fr));
      gap:clamp(1rem, 3vw, 1.5rem);
      padding:0;
      
       /*width:280%;
      height:100px;*/
    }
    
    @media (max-width: 1024px) {
      .products {
       display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      }

    .product{
      background:#a3a4a79c;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 5px 15px rgba(0, 0, 0, 0.329);
      transition:all 0.3s ease;
      cursor:pointer;
      border:0.5px solid rgba(168, 163, 163, 0.363);
      display:flex;
      flex-direction:column;
    }

    .product:hover{
      transform:translateY(-4px);
      box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);
      border-color:#e99d11;
    }

    .product img{
      width:100%;
      height:220px;
      object-fit:cover;
      border-radius:12px 12px 0 0;
      display:block;
      margin:0;
      padding:0;
      transition:transform 0.4s ease;
    }

    .product:hover img{
      transform:scale(1.08);
    }

    .product-details{
      padding:18px;

      display:flex;
      flex-direction:column;
    }

    .product h4{

    .product button{

      font-size:15px;

    .product button:hover{

      transform:translateY(-2px);
      box-shadow:0 8px 15px rgba(0, 0, 0, 0.4);
    }

    /* FOOTER */
    .footer{
      background:var(--dark);

      padding:1.5rem 1rem;

    }

    .footer p{

    }

    /* LOADING STATE */
    .loading-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(250px, 1fr));
      gap:1.5rem;
    }

    .skeleton{
      background:linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size:200% 100%;
      animation:loading 1.5s infinite;
      border-radius:16px;
      height:300px;
    }

    @keyframes loading{
      0%{background-position:200% 0;}
      100%{background-position:-200% 0;}
    }

    /* TOAST NOTIFICATION */
    .toast{
      position:fixed;
      bottom:100px;
      left:50%;
      transform:translateX(-50%) translateY(100px);
      background:var(--dark);
      color:white;
      padding:1rem 1.5rem;
      border-radius:12px;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
      display:flex;
      align-items:center;
      gap:0.75rem;
      opacity:0;
      transition:all 0.3s;
      z-index:2000;
      font-weight:500;
    }

    .toast.show{
      transform:translateX(-50%) translateY(0);
      opacity:1;
    }

<script>
  // SLIDER
  let index = 0;
  const slides = document.querySelectorAll('.slide');
  function showSlides(){
    slides.forEach(s => s.style.display='none');
    index = (index + 1) > slides.length ? 1 : index + 1;
    slides[index-1].style.display='block';
    setTimeout(showSlides, 3000);
  }
  showSlides();

  // RANDOM PRODUCTS (from DataManager)
  (function(){
    const rndContainer = document.getElementById('random-products');
    function getAllFlattened(){
      const all = DataManager.getAllProducts();
      return Object.keys(all).reduce((acc,k)=> acc.concat(all[k]||[]), []);
    }

    window.addToCartById = function(id){
      const prod = getAllFlattened().find(p=>p.id===id);
      if (!prod) { alert('Product not found'); return; }
      DataManager.addToCart(prod);
      alert('Added to cart');
    };

    function renderRandom(n=4){
      if(!rndContainer) return;
      const all = getAllFlattened();
      if(all.length === 0){ rndContainer.innerHTML = '<p>No products available yet.</p>'; return; }
      const shuffled = all.slice().sort(()=>0.5-Math.random()).slice(0,n);
      rndContainer.innerHTML = '';
      shuffled.forEach(p => {
        const img = p.image || 'https://picsum.photos/300/200';
        rndContainer.innerHTML += `
          <div class="product">
            <img src="${img}">
            <h4>${p.name}</h4>
            <p>Ksh ${p.price}</p>
            <button onclick="addToCartById('${p.id}')">Add to Cart</button>
          </div>`;
      });
    }

    renderRandom(50);
  })();

// Search functionality
const searchInput = document.getElementById('search-input');
const searchBtn = document.getElementById('search-btn');
const searchResults = document.getElementById('search-results');

function performSearch() {
  const query = searchInput.value.trim().toLowerCase();
  if (!query) {
    searchResults.style.display = 'none';
    return;
  }

  const allProducts = [];
  const products = DataManager.getAllProducts();
  Object.values(products).forEach(categoryList => {
    allProducts.push(...categoryList);
  });

  const results = allProducts.filter(p => 
    p.name.toLowerCase().includes(query) || 
    (p.description && p.description.toLowerCase().includes(query))
  );

  if (results.length > 0) {
    searchResults.innerHTML = results.map(p => {
      let url = 'Shop.html?search=' + encodeURIComponent(p.name);
      if (p.subcategory === 'Gas') url = 'gas-refill.html';
      if (p.subcategory === 'Water') url = 'water-refill.html';
      
      return `
        <div onclick="window.location.href='${url}'">
          <strong>${p.name}</strong><br>
          <span style="font-size: 12px; color: #666;">Ksh ${p.price}</span>
        </div>
      `;
    }).join('');
    searchResults.style.display = 'block';
  } else {
    searchResults.innerHTML = '<div style="padding: 10px;">No products found</div>';
    searchResults.style.display = 'block';
  }
}

searchInput.addEventListener('input', performSearch);
searchBtn.addEventListener('click', () => {
  const query = searchInput.value.trim();
  if (query) {
    window.location.href = `Shop.html?search=${encodeURIComponent(query)}`;
  }
});

// Close search results when clicking outside
document.addEventListener('click', (e) => {
  if (!searchInput.contains(e.target) && !searchResults.contains(e.target) && !searchBtn.contains(e.target)) {
    searchResults.style.display = 'none';
  }
});


</script>

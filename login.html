<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daimara Stores | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #e99d11;
      --dark: #111;
      --bg: #0a0a0a;
      --text: #ecf0f1;
    }

    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 20px; color: var(--text);
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      width: 100%; max-width: 450px; padding: 40px 30px;
      border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    h2 { text-align: center; font-size: 32px; margin-bottom: 30px; color: var(--primary); font-weight: 700; }
    form { display: flex; flex-direction: column; gap: 20px; }
    
    input, select {
      width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1); color: #fff; font-size: 16px; outline: none; transition: 0.3s;
    }
    input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(233,157,17,0.3); }
    input::placeholder { color: #aaa; }

    .profile-image-group { text-align: center; margin: 10px 0; }
    .profile-image-group label { display: block; margin-bottom: 10px; font-size: 14px; color: var(--primary); font-weight: 600; }
    .profile-preview {
      width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--primary);
      margin: 10px auto; overflow: hidden; background: rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
    }
    .profile-preview img { width: 100%; height: 100%; object-fit: cover; }

    button {
      width: 100%; padding: 14px; border: none; border-radius: 8px;
      background: var(--primary); color: #fff; font-size: 18px; font-weight: bold;
      cursor: pointer; transition: 0.3s; margin-top: 10px;
    }
    button:hover { background: #d48b0d; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(233,157,17,0.3); }

    .switch { text-align: center; margin-top: 20px; font-size: 14px; color: #aaa; }
    .switch span { color: var(--primary); cursor: pointer; font-weight: bold; }
    .switch span:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .auth-box { padding: 30px 20px; border-radius: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
      h2 { font-size: 28px; }
      body { padding: 0; }
    }
  </style>
</head>
<body>

<div class="auth-box">
  <h2 id="form-title">Login</h2>

  <!-- LOGIN FORM -->
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="switch">Donâ€™t have an account? <span onclick="showSignup()">Sign up</span></p>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signup-form" style="display:none;">
    <input type="text" id="signup-name" placeholder="Full Name" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <select id="signup-role">
      <option value="user">Customer</option>
      <option value="operator">Operator / Business</option>
      <option value="delivery">Delivery Personnel</option>
    </select>
    <div class="profile-image-group">
      <label for="profile-image">Profile Picture</label>
      <input type="file" id="profile-image" accept="image/*" required>
      <div id="profile-preview" class="profile-preview"></div>
    </div>
    <button type="submit">Sign Up</button>
    <p class="switch">Already have an account? <span onclick="showLogin()">Login</span></p>
  </form>
</div>

<script src="data-manager.js"></script>
<script>
  const profileImageInput = document.getElementById("profile-image");
  if (profileImageInput) {
    profileImageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          document.getElementById("profile-preview").innerHTML = `<img src="${event.target.result}">`;
        };
        reader.readAsDataURL(file);
      }
    });
  }

  function showSignup() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("signup-form").style.display = "flex";
    document.getElementById("form-title").textContent = "Sign Up";
  }

  function showLogin() {
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("login-form").style.display = "flex";
    document.getElementById("form-title").textContent = "Login";
  }

  // Handle URL parameters for registration
  window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('reg_email')) {
      showSignup();
      document.getElementById('signup-email').value = decodeURIComponent(urlParams.get('reg_email'));
    }
    if (urlParams.get('reg_role')) {
      document.getElementById('signup-role').value = urlParams.get('reg_role');
    }
  });

  document.getElementById("login-form").addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    const result = DataManager.loginUser(email, password);
    if (result.success) {
      const user = result.user;
      if (user.role === 'admin') window.location.href = "admin-manager.html";
      else if (user.role === 'operator') window.location.href = "Operator's Dashboard-for businesses.html";
      else if (user.role === 'delivery') window.location.href = "Delivery services.html";
      else window.location.href = "profile.html";
    } else {
      alert(result.message);
    }
  });

  document.getElementById("signup-form").addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("signup-name").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const password = document.getElementById("signup-password").value;
    const role = document.getElementById("signup-role").value;
    const profileImageFile = document.getElementById("profile-image").files[0];

    if (password.length < 6) { alert("Password must be at least 6 characters"); return; }
    if (!profileImageFile) { alert("Please select a profile picture"); return; }

    const reader = new FileReader();
    reader.onload = (event) => {
      const res = DataManager.registerUser(name, email, password, event.target.result, role);
      if (res.success) {
        alert("Account created! Please login.");
        showLogin();
      } else {
        alert(res.message);
      }
    };
    reader.readAsDataURL(profileImageFile);
  });
</script>
</body>
</html>

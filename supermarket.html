    div.innerHTML = `
      <div class="product-image-wrapper">
        <img src="${imgSrc}" alt="${product.name}" class="product-image">
        <div class="product-overlay">Quick View</div>
      </div>
      <div class="product-info">
        <h3>${product.name}</h3>
        <p class="description" style="color: #7f8c8d; font-size: 0.9em; margin: 8px 0;">${description.substring(0, 60)}${description.length > 60 ? '...' : ''}</p>
        <p class="price">Ksh ${product.price}</p>
        <button class="add-to-cart" data-product-id="${product.id}">Add to Cart</button>
      </div>
    `;
    
    const button = div.querySelector(".add-to-cart");
    button.onclick = (e) => {
      e.preventDefault();
      addToCart(product, button);
    };
    
    productContainer.appendChild(div);
  });
}

// Add to cart using DataManager
function addToCart(product, button) {
  const result = DataManager.addToCart(product);
  
  if (result.success) {
    // Visual feedback
    button.textContent = '‚úì Added!';
    button.classList.add('added');
    setTimeout(() => {
      button.textContent = 'Add to Cart';
      button.classList.remove('added');
    }, 1500);
    
    updateCartDisplay();
  }
}

// Remove from cart
function removeFromCart(productId) {
  const result = DataManager.removeFromCart(productId);
  if (result && result.success) {
    updateCartDisplay();
  } else {
    console.error("Failed to remove from cart", result);
    alert('Error removing item from cart');
  }
}

// Update cart item quantity
function updateCartItemQuantity(productId, change) {
  const currentCart = DataManager.getCart();
  const item = currentCart.find(i => i.id === productId);
  
  if (item) {
    const newQty = (item.qty || 1) + change;
    if (newQty > 0) {
      const result = DataManager.updateCartQuantity(productId, newQty);
      if (!result || !result.success) {
        console.error("Failed to update quantity", result);
        alert('Error updating item quantity');
        return;
      }
    } else {
      removeFromCart(productId);
      return;
    }
    updateCartDisplay();
  } else {
    console.error("Item not found in cart:", productId);
  }
}

// Update cart display
function updateCartDisplay() {
  cart = DataManager.getCart();
  cartItems.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartItems.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Your cart is empty</p>';
    cartTotal.textContent = '0';
    cartCount.textContent = '0';
    return;
  }

  cart.forEach((item) => {
    const qty = item.qty || 1;
    const itemTotal = item.price * qty;
    total += itemTotal;
    
    const itemDiv = document.createElement("div");
    itemDiv.className = "cart-item";
    const imageSrc = item.image || "image-placeholder.jpg";
    
    itemDiv.innerHTML = `
      <div class="cart-item-img">
        <img src="${imageSrc}" alt="${item.name}">
      </div>
      <div class="cart-item-info">
        <h4>${item.name}</h4>
        <div style="font-size:0.85em; color:#666; margin:6px 0;">
          ${item.subcategory ? `<div><strong>Sub:</strong> ${item.subcategory}</div>` : ''}
          ${item.sku ? `<div><strong>SKU:</strong> ${item.sku}</div>` : ''}
          ${item.supplier ? `<div><strong>Supplier:</strong> ${item.supplier}</div>` : ''}
          ${item.createdAt ? `<div><strong>Added:</strong> ${item.createdAt}</div>` : ''}
        </div>
        <p style="margin-top:8px;">Ksh ${item.price.toLocaleString()} x ${qty}</p>
      </div>
      <div class="cart-item-controls">
        <button class="qty-btn" onclick="updateCartItemQuantity('${item.id}', -1)">-</button>
        <span>${qty}</span>
        <button class="qty-btn" onclick="updateCartItemQuantity('${item.id}', 1)">+</button>
      </div>
      <div class="cart-item-total">Ksh ${itemTotal.toLocaleString()}</div>
      <button class="remove-btn" onclick="removeFromCart('${item.id}')">‚úñ</button>
    `;
    cartItems.appendChild(itemDiv);
  });

  cartTotal.textContent = total.toLocaleString();
  if (cartCount) cartCount.textContent = cart.length;
  updateCartBadge();
}

// Search functionality
const searchInput = document.getElementById('search-input');
const searchBtn = document.getElementById('search-btn');
const searchResults = document.getElementById('search-results');

function updateCartBadge() {
  const cartItems = DataManager.getCart();
  const totalQty = cartItems.reduce((acc, item) => acc + (item.qty || 1), 0);
  const badge = document.getElementById('cartBadge');
  if (badge) {
    if (totalQty > 0) {
      badge.innerText = totalQty;
      badge.style.display = 'block';
    } else {
      badge.style.display = 'none';
    }
  }
}

function performSearch() {
  const query = searchInput.value.trim().toLowerCase();
  if (!query) {
    searchResults.style.display = 'none';
    return;
  }

  const allProducts = [];
  const products = DataManager.getAllProducts();
  Object.values(products).forEach(categoryList => {
    allProducts.push(...categoryList);
  });

  const results = allProducts.filter(p => 
    p.name.toLowerCase().includes(query) || 
    (p.description && p.description.toLowerCase().includes(query))
  );
  
  if (results.length > 0) {
    searchResults.innerHTML = results.map(p => `
      <div onclick="scrollToProduct('${p.id}', '${p.subcategory}')">
        <strong>${p.name}</strong><br>
        <span style="font-size: 12px; color: #666;">Ksh ${p.price}</span>
      </div>
    `).join('');
    searchResults.style.display = 'block';
  } else {
    searchResults.innerHTML = '<div style="padding: 10px;">No products found</div>';
    searchResults.style.display = 'block';
  }
}

window.scrollToProduct = function(id, category) {
  // If category belongs to supermarket but not currently selected
  const supermarketCategories = ['Fresh food', 'Grocery', 'Beverage', 'Cereal', 'Liquor', 'Household items'];
  if (supermarketCategories.includes(category)) {
    currentCategory = category;
    renderProducts(category);
    // Update active nav link
    document.querySelectorAll('.nav-links li').forEach(li => li.classList.remove('active'));
    const activeLink = document.querySelector(`[data-category="${category}"]`);
    if (activeLink) activeLink.classList.add('active');
    
    searchInput.value = '';
    searchResults.style.display = 'none';
    
    setTimeout(() => {
      const el = document.querySelector(`[data-product-id="${id}"]`);
      if (el) {
        el.closest('.product-card').scrollIntoView({ behavior: 'smooth' });
        el.closest('.product-card').style.boxShadow = '0 0 15px rgb(233, 157, 17)';
        setTimeout(() => el.closest('.product-card').style.boxShadow = '', 2000);
      }
    }, 100);
  } else if (category === 'Gas') {
    window.location.href = 'gas-refill.html';
  } else if (category === 'Water') {
    window.location.href = 'water refil.html';
  } else {
    // Redirect to second-hand or other page if needed
    window.location.href = `store.html?search=${encodeURIComponent(id)}`;
  }
};

searchInput.addEventListener('input', performSearch);
searchBtn.addEventListener('click', () => {
  const query = searchInput.value.trim();
  if (query) {
    performSearch();
  }
});

// Close search results when clicking outside
document.addEventListener('click', (e) => {
  if (!searchInput.contains(e.target) && !searchResults.contains(e.target) && !searchBtn.contains(e.target)) {
    searchResults.style.display = 'none';
  }
});

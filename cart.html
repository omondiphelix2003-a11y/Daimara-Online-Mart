<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daimara Stores | Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #e99d11;
            --dark: #111;
            --bg: #f5f5f5;
            --card: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body { background: var(--bg); font-size: 16px; padding-bottom: 20px; }

        /* NAVBAR */
        .navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--dark); color: #fff;
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            flex-wrap: wrap;
        }
        .logo { color: white; font-size: 20px; font-weight: bold; text-decoration: none; }
        .nav-links { display: flex; align-items: center; gap: 15px; }
        .nav-links a { color: #e99d11; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: white; }
        .nav-icons { display: flex; align-items: center; gap: 15px; }
        .nav-icons a { color: #fff; font-size: 18px; transition: 0.3s; }

        .cart-icon-container {
            position: relative;
            display: inline-block;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 768px) {
            body { padding-bottom: 80px; }
            .navbar { padding: 10px; flex-direction: row; justify-content: space-between; align-items: center; height: 60px; }
            .logo { font-size: 18px; }
            .nav-links { 
                display: none; 
                position: fixed; 
                top: 60px; 
                left: 0; 
                width: 100%; 
                background: #000; 
                flex-direction: column; 
                padding: 10px; 
                z-index: 1000;
            }
            .nav-links.active { display: flex; }
            .nav-links a { font-size: 14px; padding: 10px; width: 100%; text-align: center; }
            .nav-icons { display: none !important; }
            
            .cart-item-card { grid-template-columns: 80px 1fr; }
            .cart-item-action { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; border-top: 1px solid #f0f0f0; padding-top: 10px; }
            .cart-container { padding: 15px; margin-top: 80px; }
            h4 { font-size: 20px; }
            #random-products { grid-template-columns: repeat(3, 1fr) !important; gap: 8px !important; }
            .product img { height: 80px; }
            .product h4 { font-size: 11px; }
            .product p { font-size: 12px; }
            .product button { padding: 5px; font-size: 10px; }
            .slider { max-height: 200px; }

            /* BOTTOM NAV */
            .bottom-nav {
                display: flex !important;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: #000;
                height: 60px;
                justify-content: space-around;
                align-items: center;
                z-index: 2000;
                border-top: 2px solid var(--primary);
            }
            .bottom-nav a {
                color: white;
                text-decoration: none;
                font-size: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .bottom-nav a.active { color: var(--primary); }
            .bottom-nav a span { font-size: 10px; margin-top: 4px; }

            .nav-toggle {
                display: block !important;
                background: var(--primary);
                color: #000;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
            }
        }

        .bottom-nav { display: none; }
        .nav-toggle { display: none; }

        @media (max-width: 400px) {
            .cart-container { margin-top: 80px; }
        }

        /* CART CONTAINER */
        .cart-container {
            width: 95%; max-width: 1000px; margin: 80px auto 30px auto;
            background: #fff; border-radius: 12px; padding: 20px;
            box-shadow: var(--shadow); min-height: 400px;
        }
        h4 { text-align: center; font-size: 24px; margin-bottom: 20px; color: #333; }

        /* CART ITEMS */
        .cart-item-card {
            display: grid; grid-template-columns: 100px 1fr 120px;
            gap: 15px; padding: 15px; border-bottom: 1px solid #eee;
            align-items: center;
        }
        .cart-item-image img { width: 100%; height: 80px; object-fit: cover; border-radius: 8px; }
        .cart-item-details h3 { font-size: 18px; margin-bottom: 5px; color: #333; }
        .cart-item-details .price { font-weight: bold; color: var(--primary); font-size: 16px; }
        .cart-item-details .description { font-size: 14px; color: #777; margin: 5px 0; }
        
        .quantity-control { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .qty-btn { 
            width: 25px; height: 25px; border: 1px solid #ddd; background: #fff;
            border-radius: 4px; cursor: pointer; font-weight: bold;
        }
        .qty-display { font-weight: bold; width: 20px; text-align: center; }

        .cart-item-action { text-align: right; }
        .subtotal { font-weight: bold; color: #27ae60; font-size: 16px; margin-bottom: 10px; }
        .remove-btn { 
            padding: 5px 10px; background: #ff4757; color: #fff; 
            border: none; border-radius: 4px; cursor: pointer; font-size: 12px;
        }



        /* TOTAL & CHECKOUT */
        .cart-total {
            margin-top: 20px; text-align: right; padding: 15px;
            background: #f9f9f9; border-radius: 8px; font-size: 20px; font-weight: bold;
        }
        .checkout { display: flex; gap: 10px; margin-top: 20px; }
        .checkout a {
            flex: 1; text-align: center; padding: 12px; border-radius: 6px;
            font-weight: bold; text-decoration: none; transition: 0.3s;
        }
        #checkout { background: var(--dark); color: var(--primary); }
        .checkout a[href="store.html"] { background: #eee; color: #333; }

        @media (max-width: 480px) {
            .checkout { flex-direction: column; }
        }

        /* SLIDER */
        .slider {
            width: 95%; max-width: 1000px; aspect-ratio: 16/9; max-height: 300px;
            margin: 30px auto; overflow: hidden; border-radius: 2px;
        }
        .slide { display: none; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

    
        /* RECOMMENDATIONS */
        .products-preview { width: 95%; max-width: 1000px; margin: 0 auto; padding: 20px 0; }
        .products-preview h2 { text-align: center; margin-bottom: 20px; font-size: 22px; }
        #random-products {
            display: grid; grid-template-columns: repeat(3, 1fr) !important; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

      .product:hover{
      transform:translateY(-4px);
      box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);
      border-color:#e99d11;
    }

        .product {
            background: #fff; padding: 10px; border-radius: 10px;
            box-shadow: var(--shadow); text-align: center;
        }

        .product img { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; }
        .product h4 { font-size: 14px; margin: 8px 0; }
        .product p { font-size: 16px; font-weight: bold; color: var(--primary); }
        .product button {
            width: 100%; margin-top: 8px; padding: 8px; border: none;
            border-radius: 4px; background: var(--dark); color: var(--primary);
            cursor: pointer; font-size: 12px; font-weight: bold;
        }

        @media (max-width: 480px) {
            .nav-icons { gap: 10px; }
            .nav-icons a { font-size: 16px; }
            .logo { font-size: 16px; }
            th, td { padding: 5px; font-size: 11px; }
              .product img { height: 170px; }
        }

        /* FOOTER */
        .footer { background: none; color: #fff; padding: 15px; text-align: center; margin-top:40px;
      margin-bottom: -100px; }
        .footer p { color: black; font-size: 14px;font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="logo">Daimara Stores</a>
    <button class="nav-toggle" onclick="toggleNav()">Menu <i class="fas fa-bars"></i></button>
    <div class="nav-links" id="cartNav">
        <a href="supermarket.html">Supermarket</a>
        <a href="second-hand items.html">Second-hand</a>
    </div>
    <div class="nav-icons">
        <a href="store.html" title="Store"><i class="fa fa-shopping-bag"></i></a>
        <a href="cart.html" title="Cart" class="cart-icon-container">
            <i class="fa fa-shopping-cart"></i>
            <span class="cart-badge" id="cartBadge">0</span>
        </a>
        <a href="login.html" title="Profile"><i class="fa fa-user"></i></a>
    </div>
</nav>

<div class="bottom-nav">
  <a href="index.html"><i class="fa fa-home"></i><span>Home</span></a>
  <a href="about.html"><i class="fas fa-info-circle"></i><span>About</span></a>
  <a href="contact.html"><i class="fas fa-phone"></i><span>Contact</span></a>
  <a href="cart.html" class="active" style="position:relative;">
    <i class="fa fa-shopping-cart"></i>
    <span class="cart-badge" style="position:absolute; top:-5px; right:15px; background:red; color:white; border-radius:50%; padding:2px 5px; font-size:10px; display:none;">0</span>
    <span>Cart</span>
  </a>
  <a href="profile.html"><i class="fa fa-user"></i><span>Profile</span></a>
</div>

<div class="cart-container">
    <h4>Your Cart</h4>
    <div id="cart-items"></div>
    <div class="cart-total">
        <p>Total: Ksh <span id="total">0</span></p>
    </div>
    <div class="checkout">
        <a href="checkout.html" id="checkout">Checkout</a>
        <a href="store.html">Continue Shopping</a>
    </div>
</div>

<div class="slider" id="cart-slider">
    <div class="slide"><img src="https://picsum.photos/1000/300?1"></div>
    <div class="slide"><img src="https://picsum.photos/1000/300?2"></div>
    <div class="slide"><img src="https://picsum.photos/1000/300?3"></div>
</div>

<section class="products-preview">
    <h2>Recommended for You</h2>
    <div id="random-products"></div>
</section>

<script src="data-manager.js"></script>
<script src="auth-check.js"></script>
<script>
    function toggleNav() {
        document.getElementById('cartNav').classList.toggle('active');
    }

    function updateCartBadge() {
        const cartItems = DataManager.getCart();
        const totalQty = cartItems.reduce((acc, item) => acc + (item.qty || 1), 0);
        const badge = document.getElementById('cartBadge');
        if (badge) {
            if (totalQty > 0) {
                badge.innerText = totalQty;
                badge.style.display = 'block';
            } else {
                badge.style.display = 'none';
            }
        }
    }

    let cart = DataManager.getCart();
    let listenersAttached = false;

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';

        if (cart.length === 0) {
            cartItems.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Your cart is empty. <a href="store.html">Continue shopping</a></p>';
            document.getElementById('total').textContent = '0';
            return;
        }

        let total = 0;
        cart.forEach((item) => {
            const subtotal = item.price * (item.qty || 1);
            total += subtotal;

            const div = document.createElement('div');
            div.className = 'cart-item-card';
            div.setAttribute('data-product-id', item.id);
            div.innerHTML = `
                <div class="cart-item-image"><img src="${item.image || 'https://picsum.photos/100/100'}" alt="${item.name}"></div>
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p class="price">Ksh ${item.price.toLocaleString()}</p>
                    <div class="quantity-control">
                        <button class="qty-btn decrease-btn">-</button>
                        <span class="qty-display">${item.qty || 1}</span>
                        <button class="qty-btn increase-btn">+</button>
                    </div>
                </div>
                <div class="cart-item-action">
                    <p class="subtotal">Ksh ${subtotal.toLocaleString()}</p>
                    <button class="remove-btn">Remove</button>
                </div>
            `;
            cartItems.appendChild(div);
        });
        document.getElementById('total').textContent = total.toLocaleString();
        updateCartBadge();
        setupCartEventListeners();
    }

    function setupCartEventListeners() {
        if (listenersAttached) return;
        document.getElementById('cart-items').addEventListener('click', (e) => {
            const card = e.target.closest('.cart-item-card');
            if (!card) return;
            const pid = card.getAttribute('data-product-id');
            if (e.target.classList.contains('increase-btn')) updateQty(pid, 1);
            else if (e.target.classList.contains('decrease-btn')) updateQty(pid, -1);
            else if (e.target.classList.contains('remove-btn')) remove(pid);
        });
        listenersAttached = true;
    }

    function updateQty(pid, change) {
        const item = cart.find(i => i.id === pid);
        if (!item) return;
        const newQty = (item.qty || 1) + change;
        if (newQty < 1) return;
        if (DataManager.updateCartQuantity(pid, newQty).success) {
            cart = DataManager.getCart();
            renderCart();
        }
    }

    function remove(pid) {
        if (DataManager.removeFromCart(pid).success) {
            cart = DataManager.getCart();
            renderCart();
        }
    }

    document.getElementById('checkout').addEventListener('click', (e) => {
        if (cart.length === 0) { e.preventDefault(); alert('Cart is empty!'); return; }
        if (!DataManager.getCurrentUser()) { e.preventDefault(); alert('Please login to proceed'); window.location.href='login.html'; }
    });

    // Slideshow
    let slideIndex = 0;
    function initSlideshow() {
        const campaign = DataManager.getAllCampaigns().filter(c => c.adType === 'slideshow' && c.targetPage === 'cart');
        const slider = document.getElementById('cart-slider');
        if (campaign.length > 0) {
            slider.innerHTML = campaign.map(c => `<div class="slide"><img src="${c.media}"></div>`).join('');
        }
        const slides = document.querySelectorAll('.slide');
        if (slides.length === 0) return;
        function show() {
            slides.forEach(s => s.style.display = 'none');
            slideIndex = (slideIndex + 1) > slides.length ? 1 : slideIndex + 1;
            slides[slideIndex-1].style.display = 'block';
            setTimeout(show, 3000);
        }
        show();
    }

    // Recommendations
    function renderRandom() {
        const container = document.getElementById('random-products');
        const all = DataManager.getAllProducts();
        const flat = Object.keys(all).reduce((acc,k) => acc.concat(all[k]||[]), []);
        const shuffled = flat.sort(() => 0.5 - Math.random()).slice(0, 8);
        container.innerHTML = shuffled.map(p => `
            <div class="product">
                <img src="${p.image || 'https://picsum.photos/200/200'}">
                <h4>${p.name}</h4>
                <p>Ksh ${p.price}</p>
                <button onclick="addRec('${p.id}')">Add to Cart</button>
            </div>
        `).join('');
    }

    window.addRec = (id) => {
        const all = DataManager.getAllProducts();
        const flat = Object.keys(all).reduce((acc,k) => acc.concat(all[k]||[]), []);
        const p = flat.find(x => x.id === id);
        if (p) { 
            DataManager.addToCart(p); 
            cart = DataManager.getCart(); 
            renderCart(); 
            updateCartBadge();
            alert('Added!'); 
        }
    }

    initSlideshow();
    renderRandom();
    renderCart();
</script>
</body>
</html>

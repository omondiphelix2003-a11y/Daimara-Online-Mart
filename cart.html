<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daimara Online Mart | Cart</title>
    <link rel="stylesheet" href="cart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1F2937;
      font-size: 16px;
      padding-bottom: 80px;
    }

    /* FOOTER */
    .footer {
      background: #0a0a0a;
      color: white;
      padding: 15px 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .footer p {
      color: rgb(233, 157, 17);
      font-size: 12px;
    }

    /* PARA */
    .para{
     color: #f5f5f5;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000000;
      padding: 12px 15px;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-left {
      font-size: 16px;
      font-weight: bold;
      color: rgb(233, 157, 17);
    }

    .nav-left a i {
      font-size: 24px;
    }

    .nav-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
      font-size: 14px;
    }

    .nav-right a:hover,
    .nav-right a.active {
      color: rgb(233, 157, 17);
    }

    .nav-right .cart-link {
      position: relative;
      overflow: visible;
    }

    .cart-count {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #000;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding: 0;
      margin: 0;
      z-index: 10;
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: rgb(233, 157, 17);
      font-size: 24px;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background: #000;
      z-index: 999;
      padding: 15px;
      flex-direction: column;
      gap: 15px;
    }

    .mobile-nav.active {
      display: flex;
    }

    .mobile-nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    /* CART CONTAINER */
    .cart-container {
      max-width: 1000px;
      min-height: auto;
      margin: 80px auto 20px auto;
      padding: 20px 15px;
      border-radius: 8px;
      background-color: #1F2937;
    }

    h4 {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
      color: #ffffff;
      font-weight: bold;
      font-size: 24px;
    }

    #cart-items {
      margin-bottom: 20px;
      min-height: 100px;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
    }
    
    #cart-items::-webkit-scrollbar {
      width: 8px;
    }
    
    #cart-items::-webkit-scrollbar-track {
      background: #1F2937;
      border-radius: 8px;
    }
    
    #cart-items::-webkit-scrollbar-thumb {
      background: #11111188;
      border-radius: 8px;
    }
    
    #cart-items::-webkit-scrollbar-thumb:hover {
      background: #d97706;
    }

    #cart-items p {
      padding: 15px;
      border-bottom: 1px solid #ecf0f1;
      color: #ffffff;
      font-weight: 500;
      font-size: 16px;
      text-align: center;
    }

    #cart-items p a {
      color: rgb(233, 157, 17);
      text-decoration: none;
      font-weight: bold;
    }

    #cart-items p a:hover {
      text-decoration: underline;
    }

    /* Cart Item Card Styles */
    .cart-item-card {
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 12px;
      padding: 15px;
      border: 0.5px solid rgba(168, 163, 163, 0.363);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.329);
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #1F2937;
      align-items: start;
      transition: transform 0.3s;
    }

    .cart-item-card:hover {
      transform:translateY(-4px);
      box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);
      border-color:#e99d11;
    }

    .cart-item-image {
      overflow: hidden;
      border-radius: 5px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-item-image img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .cart-item-details h3 {
      margin: 0 0 5px 0;
      color: #ffffff;
      font-size: 16px;
      line-height: 1.3;
    }

    .cart-item-details .description {
      font-size: 13px;
      color: #aaa;
      margin: 5px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      white-space: normal;
    }

    .cart-item-details .price {
      font-weight: bold;
      color: #e99d11;
      font-size: 16px;
      margin: 8px 0;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .qty-btn {
      width: 35px;
      height: 35px;
      border: 1px solid #bdc3c7;
      background-color: white;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      color: #000000;
      transition: background-color 0.3s;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      background-color: #ecf0f1;
    }

    .qty-display {
      min-width: 30px;
      text-align: center;
      font-weight: bold;
      color: #e99d11;
      font-size: 16px;
    }

    .cart-item-action {
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }

    .subtotal {
      font-weight: bold;
      color: #27ae60;
      font-size: 16px;
      margin: 0;
    }

    .remove-btn {
      padding: 8px 15px;
      background-color: #000000;
      color: rgb(204, 14, 14);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
      white-space: nowrap;
    }

    .remove-btn:hover {
      background-color: #c0392b;
      color: #ecf0f1;
    }

    .cart-total {
      margin-top: 20px;
      font-weight: bold;
      text-align: right;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 5px;
      font-size: 20px;
      color: #000000;
    }

    .checkout {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .checkout a {
      flex: 1;
      min-width: 140px;
      display: block;
      text-align: center;
      padding: 14px;
      background-color: #000000;
      color: rgb(233, 157, 17);
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .checkout a:hover {
      background-color: #333;
      color: white;
    }

    /* Login Button */
    #login-btn {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: none;
    }

    #login-btn:hover {
      color: rgb(233, 157, 17);
    }

    /* Profile Dropdown */
    #profile-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(233, 157, 17, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #profile-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    #dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background: #1a1a1a;
      border: 2px solid rgb(233, 157, 17);
      border-radius: 10px;
      padding: 10px 0;
      min-width: 160px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      z-index: 2000;
    }

    #dropdown-menu.show {
      display: block;
    }

    #dropdown-menu a,
    #dropdown-menu button {
      display: block;
      width: 100%;
      padding: 12px 20px;
      color: #ecf0f1;
      text-decoration: none;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-align: left;
    }

    #dropdown-menu a:hover,
    #dropdown-menu button:hover {
      background: rgba(233, 157, 17, 0.2);
      color: rgb(233, 157, 17);
      padding-left: 25px;
    }

    #dropdown-menu button {
      color: #e74c3c;
      font-weight: 600;
    }

    #dropdown-menu button:hover {
      background: rgba(231, 76, 60, 0.2);
      color: #ff6b6b;
    }

    /* SLIDER */
    .slider {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      margin-top: 20px;
    }
    .slide {
      display: none;
    }
    .slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /* RANDOM PRODUCTS */
    .products-preview {
      padding: 30px 15px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .products-preview h2 {
      color: rgb(233, 157, 17);
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    #random-products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .product {
      background: #1F2937;
      padding: 15px;
      border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.329);
      text-align: center;
      transition: transform 0.3s;
       border:0.5px solid rgba(168, 163, 163, 0.363);
    }

 .product:hover {
      transform:translateY(-4px);
      box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);
      border-color:#e99d11;
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h4 {
      font-size: 14px;
      margin: 10px 0;
      text-align: center;
      color: #000;
    }
    .product p {
      font-size: 16px;
      color: #e74c3c;
      font-weight: bold;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: rgb(233, 157, 17);
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    /* RESPONSIVE BREAKPOINTS */

    /* Tablet (768px+) */
    @media (min-width: 768px) {
      body {
        font-size: 18px;
        padding-bottom: 100px;
      }

      .navbar {
        padding: 15px 30px;
      }

      .nav-left a i {
        font-size: 30px;
      }

      .nav-right {
        gap: 25px;
      }

      .nav-right a {
        font-size: 16px;
      }

      .cart-container {
        margin: 100px auto 30px auto;
        padding: 30px;
      }

      h4 {
        font-size: 28px;
      }

      .cart-item-card {
        grid-template-columns: 120px 1fr 150px;
        gap: 20px;
        padding: 20px;
      }

      .cart-item-image img {
        height: 120px;
      }

      .cart-item-details h3 {
        font-size: 20px;
      }

      .cart-item-details .description {
        font-size: 15px;
        -webkit-line-clamp: 1;
      }

      .cart-item-details .price {
        font-size: 18px;
      }

      .qty-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .qty-display {
        font-size: 18px;
      }

      .subtotal {
        font-size: 18px;
      }

      .remove-btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      .cart-total {
        font-size: 24px;
        padding: 20px;
      }

      .checkout a {
        padding: 16px;
        font-size: 16px;
      }

      .slider {
        height: 300px;
      }
      .slide img {
        height: 300px;
      }

      .products-preview {
        padding: 40px 30px;
      }
      .products-preview h2 {
        font-size: 28px;
      }
      #random-products {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .product img {
        height: 150px;
      }
      .product h4 {
        font-size: 18px;
      }
      .product button {
        width: auto;
        padding: 10px 20px;
      }

      .footer p {
        font-size: 14px;
      }
    }

    /* Desktop (1024px+) */
    @media (min-width: 1024px) {
      .cart-container {
        padding: 40px 50px;
      }

      .slider {
        height: 400px;
      }
      .slide img {
        height: 400px;
      }

      #random-products {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Mobile specific adjustments */
    @media (max-width: 480px) {
      .nav-right a:not(.cart-link) {
        display: none;
      }

      .menu-toggle {
        display: block;
        margin-left: 10px;
      }

      .cart-item-card {
        grid-template-columns: 80px 1fr;
        grid-template-rows: auto auto;
      }

      .cart-item-image img {
        height: 80px;
      }

      .cart-item-action {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-top: 10px;
        border-top: 1px solid #eee;
      }

      .checkout a {
        flex: 1 1 100%;
      }
    }
    </style>
</head>

            <button class="menu-toggle" onclick="toggleMobileNav()"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav">
        <a href="supermarket.html">Supermarket</a>
        <a href="second-hand items.html">Second-hand Items</a>
    </div>

<footer class="footer">
  <p>Copyright Â© 2026 Daimara Online Mart. All rights reserved.</p>
</footer>

    <div class="cart-container">
        <h4>Your Cart</h4>

        <div id="cart-items">
            <!-- Cart items injected by JS -->
        </div>

        <div class="cart-total">
            <p>Total: Ksh <span id="total">0</span></p>
        </div>

        <nav class="checkout">
            <a href="checkout.html" id="checkout">Checkout</a>
            <a href="store.html">Continue Shopping</a>
        </nav>
    </div>

    <!-- SLIDESHOW -->
    <div class="slider">
        <div class="slide"><img src="https://picsum.photos/1200/400?1"></div>
        <div class="slide"><img src="https://picsum.photos/1200/400?2"></div>
        <div class="slide"><img src="https://picsum.photos/1200/400?3"></div>
    </div>

    <!-- RANDOM PRODUCTS -->
    <section class="products-preview">
        <h2>Recommended for You</h2>
        <div id="random-products"></div>
    </section>
    
    <script src="data-manager.js"></script>
    <script src="auth-check.js"></script>
    <script src="navigation-helper.js"></script>
    <script>
    // Mobile Navigation Toggle
    function toggleMobileNav() {
        const mobileNav = document.getElementById('mobileNav');
        mobileNav.classList.toggle('active');
    }

    // Get cart from DataManager
    let cart = DataManager.getCart();
    let listenersAttached = false;

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';

      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty. <a href="store.html">Continue shopping</a></p>';
        document.getElementById('total').textContent = '0';
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * (item.qty || 1);
        total += subtotal;

        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item-card';
        cartItem.setAttribute('data-product-id', item.id);
        
        const imageSrc = item.image || 'image-placeholder.jpg';
        
        cartItem.innerHTML = `
          <div class="cart-item-image">
            <img src="${imageSrc}" alt="${item.name}">
          </div>
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p class="description">${item.description || 'No description available'}</p>
            ${item.location ? `<p style="font-size: 11px; color: #666;">Location: ${item.location.lat.toFixed(4)}, ${item.location.lng.toFixed(4)}</p>` : ''}
            <p class="price">Ksh ${item.price.toLocaleString()}</p>
            <div class="quantity-control">
              <button class="qty-btn decrease-btn">-</button>
              <span class="qty-display">${item.qty || 1}</span>
              <button class="qty-btn increase-btn">+</button>
            </div>
          </div>
          <div class="cart-item-action">
            <p class="subtotal">Ksh ${subtotal.toLocaleString()}</p>
            <button class="remove-btn">Remove</button>
          </div>
        `;
        
        cartItems.appendChild(cartItem);
      });

      document.getElementById('total').textContent = total.toLocaleString();
      setupCartEventListeners();
    }

    function setupCartEventListeners() {
      if (listenersAttached) return;
      const cartItems = document.getElementById('cart-items');

      cartItems.addEventListener('click', function(e) {
        const card = e.target.closest('.cart-item-card');
        if (!card) return;
        const productId = card.getAttribute('data-product-id');
        if (e.target.classList.contains('increase-btn')) {
          increaseQty(productId);
        } else if (e.target.classList.contains('decrease-btn')) {
          decreaseQty(productId);
        } else if (e.target.classList.contains('remove-btn')) {
          removeFromCart(productId);
        }
      });
      listenersAttached = true;
    }

    function increaseQty(productId) {
      const currentItem = DataManager.getCart().find(i => i.id === productId);
      if (!currentItem) {
        console.error("Product not found in cart:", productId);
        alert('Error: Product not found in cart');
        return;
      }
      const newQty = (currentItem.qty || 1) + 1;
      const result = DataManager.updateCartQuantity(productId, newQty);
      if (result && result.success) {
        cart = DataManager.getCart();
        renderCart();
      } else {
        console.error("Failed to increase quantity", result);
        alert('Error updating quantity');
      }
    }

    function decreaseQty(productId) {
      const item = DataManager.getCart().find(i => i.id === productId);
      if (!item) {
        console.error("Product not found in cart:", productId);
        alert('Error: Product not found in cart');
        return;
      }
      if (item.qty > 1) {
        const result = DataManager.updateCartQuantity(productId, item.qty - 1);
        if (result && result.success) {
          cart = DataManager.getCart();
          renderCart();
        } else {
          console.error("Failed to decrease quantity", result);
          alert('Error updating quantity');
        }
      } else {
        console.log("Cannot decrease quantity below 1");
      }
    }

    function removeFromCart(productId) {
      const result = DataManager.removeFromCart(productId);
      if (result && result.success) {
        cart = DataManager.getCart();
        renderCart();
      } else {
        console.error("Failed to remove from cart", result);
        alert('Error removing item from cart');
      }
    }

    document.getElementById('checkout').addEventListener('click', function (event) {
      if (cart.length === 0) {
        event.preventDefault();
        alert('Cart is empty!');
      } else {
        const user = DataManager.getCurrentUser();
        if (!user) {
          alert('Please login to proceed to checkout');
          window.location.href = 'login.html';
        } else {
          window.location.href = 'checkout.html';
        }
      }
    });

    // Refresh cart when page becomes visible
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        cart = DataManager.getCart();
        renderCart();
      }
    });

    // Refresh cart when window regains focus
    window.addEventListener('focus', function() {
      cart = DataManager.getCart();
      renderCart();
    });

    // Real-time synchronization
    window.addEventListener('dataChanged', (event) => {
      if (event.detail.key === DataManager.STORAGE_KEYS.CART) {
        cart = DataManager.getCart();
        renderCart();
      }
    });

    // SLIDER
    let sliderIndex = 0;
    const slides = document.querySelectorAll('.slide');
    function showSlides() {
      slides.forEach(s => s.style.display = 'none');
      sliderIndex = (sliderIndex + 1) > slides.length ? 1 : sliderIndex + 1;
      if (slides[sliderIndex - 1]) slides[sliderIndex - 1].style.display = 'block';
      setTimeout(showSlides, 3000);
    }
    showSlides();

    // RANDOM PRODUCTS
    (function() {
      const rndContainer = document.getElementById('random-products');
      function getAllFlattened() {
        const all = DataManager.getAllProducts();
        return Object.keys(all).reduce((acc, k) => acc.concat(all[k] || []), []);
      }

      window.addToCartById = function(id) {
        const prod = getAllFlattened().find(p => p.id === id);
        if (!prod) { alert('Product not found'); return; }
        DataManager.addToCart(prod);
        cart = DataManager.getCart();
        renderCart();
        alert('Added to cart');
      };

      function renderRandom(n = 8) {
        if (!rndContainer) return;
        const all = getAllFlattened();
        if (all.length === 0) { rndContainer.innerHTML = '<p>No products available yet.</p>'; return; }
        const shuffled = all.slice().sort(() => 0.5 - Math.random()).slice(0, n);
        rndContainer.innerHTML = '';
        shuffled.forEach(p => {
          const img = p.image || 'https://picsum.photos/300/200';
          rndContainer.innerHTML += `
            <div class="product">
              <img src="${img}">
              <h4>${p.name}</h4>
              <p>Ksh ${p.price}</p>
              <button onclick="addToCartById('${p.id}')">Add to Cart</button>
            </div>`;
        });
      }
      renderRandom(8);
    })();

    renderCart();
    </script>
</body>

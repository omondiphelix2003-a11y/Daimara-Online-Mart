<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daimara Employment & Role Assignment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --primary:rgb(233, 157, 17);
  --accent:#2563eb;
  --bg:#f4f6f9;
  --card:#ffffff;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
}

.topbar{
  background:var(--primary);
  color:rgb(0, 0, 0);
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:24px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:25px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:20px;
  box-shadow:0 6px 15px rgba(0, 0, 0, 0.897);
}

.section{margin-top:30px;color: #064e1f;}

.table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
}

.table th,.table td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:left;
  color: #000000;
}

.role-badge{
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  color:white;
}

.manager{background:#111827}
.operator{background:#2563eb}
.executive{background:#f59e0b}
.delivery{background:#16a34a}
.admin{background:#7c3aed}

.assign-box{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:15px;
}

.assign-box input, .assign-box select{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

.btn{
  background:var(--accent);
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
}

</style>
</head>
<body>

<div class="topbar">
  <h2>Daimara Employment & Role Assignment</h2>
</div>

<div class="container">

  <!-- SUMMARY -->
  <div class="grid">
    <div class="card">
      <h3>Total Employees</h3>
      <strong id="totalEmployees">0</strong>
    </div>
    <div class="card">
      <h3>Operators</h3>
      <strong id="operatorsCount">0</strong>
    </div>
    <div class="card">
      <h3>Executives</h3>
      <strong id="executivesCount">0</strong>
    </div>
    <div class="card">
      <h3>Delivery Staff</h3>
      <strong id="deliveryCount">0</strong>
    </div>
  </div>

  <!-- ASSIGN ROLE -->
  <div class="section card">
    <h3>Assign Employee Role</h3>
    <div class="assign-box">
      <input type="text" id="employeeName" placeholder="Employee Name">
      <input type="email" id="employeeEmail" placeholder="Email">
      <select id="employeeRole">
        <option value="Operator">Operator</option>
        <option value="Executi

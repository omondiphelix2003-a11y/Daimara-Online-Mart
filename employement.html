<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daimara Employment & Role Assignment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --primary:rgb(233, 157, 17);
  --accent:#2563eb;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#1f2937;
  --border:#e5e7eb;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color: var(--text);
}

.topbar{
  background:var(--primary);
  color:rgb(0, 0, 0);
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:24px;
  max-width: 1200px;
  margin: 0 auto;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:25px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:20px;
  box-shadow:0 6px 15px rgba(0, 0, 0, 0.1);
}

.section{margin-top:30px;}
.section h2 { border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }

.table-container {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  overflow: hidden;
  margin-bottom: 30px;
}

.table{
  width:100%;
  border-collapse:collapse;
}

.table th, .table td{
  padding:15px;
  border-bottom:1px solid #eee;
  text-align:left;
}

.table th {
  background: #f8fafc;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 13px;
  color: #64748b;
}

.clickable-name {
  color: var(--accent);
  cursor: pointer;
  font-weight: 600;
}
.clickable-name:hover { text-decoration: underline; }

.role-badge{
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  color:white;
}

.operator{background:#2563eb}
.delivery{background:#16a34a}

/* MODAL STYLES */
.modal {
  display: none;
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(4px);
}
.modal-content {
  background: #fff;
  padding: 30px;
  border-radius: 16px;
  max-width: 500px;
  width: 90%;
  position: relative;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}
.close-modal {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #94a3b8;
  transition: color 0.2s;
}
.close-modal:hover { color: #1e293b; }

.user-profile-header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 25px;
}
.user-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--primary);
}
.user-info-grid {
  display: grid;
  gap: 15px;
}
.user-info-item {
  display: flex;
  flex-direction: column;
}
.info-label {
  font-size: 12px;
  color: #64748b;
  text-transform: uppercase;
  font-weight: 600;
}
.info-value {
  font-size: 16px;
  font-weight: 500;
}

.action-icons {
  margin-top: 30px;
  display: flex;
  gap: 15px;
  justify-content: center;
  padding-top: 20px;
  border-top: 1px solid var(--border);
}
.action-icon-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  color: var(--text);
  font-size: 14px;
  font-weight: 600;
  transition: transform 0.2s;
}
.action-icon-btn:hover { transform: translateY(-3px); }
.icon-circle {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: white;
}
.icon-operator { background: #2563eb; }
.icon-delivery { background: #16a34a; }

</style>
</head>
<body>

<div class="topbar">
  <h2>Daimara Employment & Role Assignment</h2>
  <a href="admin-manager.html" style="color: black; text-decoration: none; font-weight: bold;"><i class="fas fa-arrow-left"></i> Back to Admin</a>
</div>

<div class="container">

  <!-- SUMMARY -->
  <div class="grid">
    <div class="card">
      <h3>Total Employees</h3>
      <strong id="totalEmployees" style="font-size: 32px; color: var(--primary);">0</strong>
    </div>
    <div class="card">
      <h3>Active Operators</h3>
      <strong id="operatorsCount" style="font-size: 32px; color: #2563eb;">0</strong>
    </div>
    <div class="card">
      <h3>Delivery Staff</h3>
      <strong id="deliveryCount" style="font-size: 32px; color: #16a34a;">0</strong>
    </div>
  </div>

  <!-- OPERATOR SECTION -->
  <div class="section">
    <h2><i class="fas fa-headset"></i> Registered Operators</h2>
    <div class="table-container">
      <table class="table" id="operatorsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Joined Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- DELIVERY SECTION -->
  <div class="section">
    <h2><i class="fas fa-truck"></i> Delivery Personnel</h2>
    <div class="table-container">
      <table class="table" id="deliveryTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Joined Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content -->
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- USER DETAILS MODAL -->
<div id="userModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div id="modalContent">
      <!-- Dynamic User Data -->
    </div>
  </div>
</div>

<script src="data-manager.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  renderEmployees();
});

function renderEmployees() {
  const users = DataManager.getAllUsers();
  
  const operators = users.filter(u => u.role === 'operator');
  const deliveryStaff = users.filter(u => u.role === 'delivery');

  // Update counts
  document.getElementById('totalEmployees').innerText = operators.length + deliveryStaff.length;
  document.getElementById('operatorsCount').innerText = operators.length;
  document.getElementById('deliveryCount').innerText = deliveryStaff.length;

  // Render Operators
  const opBody = document.querySelector('#operatorsTable tbody');
  opBody.innerHTML = operators.map(u => `
    <tr>
      <td><span class="clickable-name" onclick="viewUser('${u.email}')">${u.name}</span></td>
      <td>${u.email}</td>
      <td>${new Date(u.registeredDate || u.createdAt).toLocaleDateString()}</td>
      <td><span class="role-badge operator">Active</span></td>
    </tr>
  `).join('') || '<tr><td colspan="4" style="text-align:center">No operators registered</td></tr>';

  // Render Delivery
  const delBody = document.querySelector('#deliveryTable tbody');
  delBody.innerHTML = deliveryStaff.map(u => `
    <tr>
      <td><span class="clickable-name" onclick="viewUser('${u.email}')">${u.name}</span></td>
      <td>${u.email}</td>
      <td>${new Date(u.registeredDate || u.createdAt).toLocaleDateString()}</td>
      <td><span class="role-badge delivery">Active staff</span></td>
    </tr>
  `).join('') || '<tr><td colspan="4" style="text-align:center">No delivery staff registered</td></tr>';
}

function viewUser(email) {
  const users = DataManager.getAllUsers();
  const user = users.find(u => u.email === email);
  if (!user) return;

  const modal = document.getElementById('userModal');
  const content = document.getElementById('modalContent');

  content.innerHTML = `
    <div class="user-profile-header">
      <img src="${user.profileImage || 'https://via.placeholder.com/80'}" class="user-avatar" alt="User Profile">
      <div>
        <h2 style="margin:0">${user.name}</h2>
        <p style="margin:5px 0; color:#64748b">${user.role.toUpperCase()}</p>
      </div>
    </div>
    
    <div class="user-info-grid">
      <div class="user-info-item">
        <span class="info-label">Email Address</span>
        <span class="info-value">${user.email}</span>
      </div>
      <div class="user-info-item">
        <span class="info-label">Member Since</span>
        <span class="info-value">${new Date(user.registeredDate || user.createdAt).toLocaleString()}</span>
      </div>
      <div class="user-info-item">
        <span class="info-label">User ID</span>
        <span class="info-value">${user.id}</span>
      </div>
      ${user.regDetails ? `
      <div class="user-info-item">
        <span class="info-label">Extra Info</span>
        <span class="info-value">${JSON.stringify(user.regDetails)}</span>
      </div>
      ` : ''}
    </div>

    <div class="action-icons">
      ${user.role === 'operator' ? `
        <a href="Operator's Dashboard-for businesses.html?viewUserEmail=${encodeURIComponent(user.email)}" class="action-icon-btn" title="View Operator Dashboard">
          <div class="icon-circle icon-operator"><i class="fas fa-chart-line"></i></div>
          <span>Dashboard</span>
        </a>
      ` : ''}
      ${user.role === 'delivery' ? `
        <a href="Delivery services.html?viewUserEmail=${encodeURIComponent(user.email)}" class="action-icon-btn" title="View Delivery Services">
          <div class="icon-circle icon-delivery"><i class="fas fa-truck"></i></div>
          <span>Services</span>
        </a>
      ` : ''}
    </div>
  `;

  modal.style.display = 'flex';
}

function closeModal() {
  document.getElementById('userModal').style.display = 'none';
}

// Close on background click
window.onclick = function(event) {
  const modal = document.getElementById('userModal');
  if (event.target == modal) closeModal();
}
</script>

</body>
</html>

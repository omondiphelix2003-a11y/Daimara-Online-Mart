<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daimara Online Mart | Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #e99d11;
      --dark: #111;
      --bg: #f5f5f5;
      --card: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { background: var(--bg); font-size: 16px; padding-bottom: 20px; }

    /* NAVBAR */
    .navbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px; background: var(--dark); color: #fff;
      position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
      flex-wrap: wrap;
    }
    .logo { color: var(--primary); font-size: 22px; font-weight: bold; text-decoration: none; }
    .nav-links { display: flex; align-items: center; gap: 15px; }
    .nav-links a { color: #fff; text-decoration: none; font-size: 16px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { color: var(--primary); }
    .nav-icons { display: flex; align-items: center; gap: 15px; }
    .nav-icons a { color: #fff; font-size: 20px; transition: 0.3s; }
    .nav-icons a:hover { color: var(--primary); }

    @media (max-width: 768px) {
      .navbar { padding: 10px; }
      .logo { font-size: 18px; }
      .nav-links a { font-size: 14px; }
      .nav-icons a { font-size: 18px; }
    }

    /* SEARCH */
    .search-container {
      position: fixed; top: 70px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 600px; z-index: 1001;
    }
    #search-input {
      width: 100%; padding: 12px 20px; border: none; border-radius: 25px;
      background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 16px;
    }
    #search-results {
      position: absolute; top: 50px; width: 100%; background: #fff;
      border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none; max-height: 300px; overflow-y: auto; z-index: 1002;
    }
    #search-results div {
      padding: 12px 20px; border-bottom: 1px solid #eee; cursor: pointer;
      transition: 0.2s; color: #333;
    }
    #search-results div:hover { background: #f0f0f0; }

    /* SLIDER */
    .slider {
      position: relative; width: 100%; aspect-ratio: 16/9; max-height: 400px;
      overflow: hidden; margin-top: 140px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .slide { display: none; height: 100%; }
    .slide img { width: 100%; height: 100%; object-fit: cover; }

    /* PRODUCTS GRID */
    section { padding: 20px; }
    h2 { text-align: center; margin: 20px 0; color: #333; font-size: 24px; }
    .products {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px; max-width: 1200px; margin: 0 auto;
    }
    .product {
      background: #fff; padding: 15px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center;
      transition: 0.3s; display: flex; flex-direction: column;
    }
    .product:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
    .product h4 { font-size: 16px; margin: 10px 0; color: #333; flex-grow: 1; }
    .product p { font-size: 18px; font-weight: bold; color: var(--primary); margin-bottom: 15px; }
    .product button {
      padding: 10px; border: none; border-radius: 6px;
      background: var(--dark); color: var(--primary); cursor: pointer;
      font-weight: bold; transition: 0.3s;
    }
    .product button:hover { background: var(--primary); color: var(--dark); }

    @media (max-width: 480px) {
      .products { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      .product { padding: 10px; }
      .product img { height: 140px; }
      .product h4 { font-size: 14px; }
      .product p { font-size: 16px; }
      .slider { margin-top: 130px; }
    }

    /* FOOTER */
    .footer {
      background: var(--dark); color: #fff; padding: 20px;
      text-align: center; margin-top: 40px;
    }
    .footer p { color: var(--primary); font-size: 14px; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="index.html" class="logo">Home</a>
  <div class="nav-links">
    <a href="supermarket.html">Supermarket</a>
    <a href="second-hand items.html">Second-hand</a>
  </div>
  <div class="nav-icons">
    <a href="login.html" title="Profile"><i class="fa fa-user"></i></a>
    <a href="cart.html" title="Cart"><i class="fa fa-shopping-cart"></i></a>
  </div>
</nav>

<!-- SEARCH -->
<div class="search-container">
  <input type="text" id="search-input" placeholder="Search products...">
  <div id="search-results"></div>
</div>

<!-- SLIDER -->
<div class="slider" id="store-slider">
  <div class="slide"><img src="https://picsum.photos/1200/400?1"></div>
  <div class="slide"><img src="https://picsum.photos/1200/400?2"></div>
  <div class="slide"><img src="https://picsum.photos/1200/400?3"></div>
</div>

<!-- RANDOM PRODUCTS -->
<section>
  <h2 id="sectionTitle">Featured Products</h2>
  <div class="products" id="productContainer"></div>
</section>

<footer class="footer">
  <p>Copyright Â© 2026 Daimara Online Mart. All rights reserved.</p>
</footer>

<script src="data-manager.js"></script>
<script src="auth-check.js"></script>
<script>
  // SLIDER
  let slideIndex = 0;
  function initSlideshow() {
    const campaigns = DataManager.getAllCampaigns();
    const storeSlides = campaigns.filter(c => c.adType === 'slideshow' && c.targetPage === 'store');
    const slider = document.getElementById('store-slider');
    
    if (storeSlides.length > 0) {
      slider.innerHTML = storeSlides.map(c => `
        <div class="slide"><img src="${c.media}"></div>
      `).join('');
    }
    
    const slides = document.querySelectorAll('.slide');
    if (slides.length === 0) return;

    function showSlides(){
      slides.forEach(s => s.style.display='none');
      slideIndex = (slideIndex + 1) > slides.length ? 1 : slideIndex + 1;
      slides[slideIndex-1].style.display='block';
      setTimeout(showSlides, 3000);
    }
    showSlides();
  }

  window.addEventListener('DOMContentLoaded', () => {
    initSlideshow();
  });

  // RANDOM PRODUCTS FROM DataManager
  function getAllFlattened(){
    const all = DataManager.getAllProducts();
    return Object.keys(all).reduce((acc,k)=> acc.concat(all[k]||[]), []);
  }

  window.addToCartById = function(id){
    const prod = getAllFlattened().find(p=>p.id===id);
    if(!prod){ alert('Product not found'); return; }
    DataManager.addToCart(prod);
    alert('Added to cart');
  }

  function renderProducts(productList, title = "Featured Products"){
    const container = document.getElementById('productContainer');
    const titleEl = document.getElementById('sectionTitle');
    if(titleEl) titleEl.textContent = title;
    
    if(!container) return;
    if(productList.length===0){ container.innerHTML = '<p style="grid-column:1/-1;text-align:center;">No products found</p>'; return; }
    
    container.innerHTML='';
    
    // Check if we have a store promotion
    const campaigns = DataManager.getAllCampaigns();
    const promo = campaigns.find(c => c.adType === 'video' && c.videoAudioType === 'non-audio');

    productList.forEach((p, index) => {
      // After 80 products, insert the promotion
      if (index === 80 && promo) {
          container.innerHTML += `
            <div style="grid-column: 1/-1; padding: 20px 0; text-align: center; background: #eee; margin: 20px 0; border-radius: 16px;">
                <h2 style="margin-bottom: 20px;">Featured Promotion</h2>
                <video autoplay muted loop style="width: 100%; max-width: 1200px; border-radius: 16px; pointer-events: none;">
                    <source src="${promo.media}" type="video/mp4">
                </video>
            </div>`;
      }

      container.innerHTML+=`<div class="product">
        <img src="${p.image||'https://picsum.photos/300/200'}">
        <h4>${p.name}</h4>
        <p>KES ${p.price}</p>
        <button onclick="addToCartById('${p.id}')">Add to Cart</button>
      </div>`;
    });
  }

  // Handle Search Query
  const urlParams = new URLSearchParams(window.location.search);
  const searchMatch = urlParams.get('search');
  
  if (searchMatch) {
    const all = getAllFlattened();
    const results = all.filter(p => p.name.toLowerCase().includes(searchMatch.toLowerCase()));
    renderProducts(results, `Search results for "${searchMatch}"`);
  } else {
    const all = getAllFlattened();
    const shuffled = all.slice().sort(()=>0.5-Math.random()).slice(0, 200);
    renderProducts(shuffled, "Featured Products");
  }

  // Live Search Bar functionality
  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      searchResults.style.display = 'none';
      return;
    }

    const all = getAllFlattened();
    const results = all.filter(p => p.name.toLowerCase().includes(query));

    if (results.length > 0) {
      searchResults.innerHTML = results.map(p => {
        let url = 'store.html?search=' + encodeURIComponent(p.name);
        if (p.subcategory === 'Gas') url = 'gas-refill.html';
        if (p.subcategory === 'Water') url = 'water refil.html';
        
        return `
          <div onclick="window.location.href='${url}'">
            <strong>${p.name}</strong><br>
            <span style="font-size: 12px; color: #666;">Ksh ${p.price}</span>
          </div>
        `;
      }).join('');
      searchResults.style.display = 'block';
    } else {
      searchResults.innerHTML = '<div style="padding: 10px;">No results</div>';
      searchResults.style.display = 'block';
    }
  });

  document.addEventListener('click', (e) => {
    if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
      searchResults.style.display = 'none';
    }
  });
</script>
</body>
</html>

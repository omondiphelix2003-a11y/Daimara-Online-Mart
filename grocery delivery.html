<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grocery pick - Daimara Online Mart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#e99d11;
  --dark:#111;
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#1f2937;
  --border:#e5e7eb;
  --shadow:0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background:#1F2937;
  color:var(--text);
  line-height:1.6;
  padding-top:80px;
  padding-bottom:80px;
  min-height:100vh;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:var(--dark);
  color:#fff;
  padding:0.75rem 1rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
  box-shadow:var(--shadow);
}

.logo{
  color:var(--primary);
  font-weight:bold;
  text-decoration:none;
  font-size:clamp(1rem, 2.5vw, 1.25rem);
  display:flex;
  align-items:center;
  gap:0.5rem;
}

.nav-center{
  flex:1;
  display:flex;
  justify-content:center;
}

.nav-icons{
  display:flex;
  align-items:center;
  gap:1rem;
}

.nav-icons a{
  color:#fff;
  text-decoration:none;
  font-size:1.25rem;
  position:relative;
  transition:color 0.2s;
  width:44px;
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  overflow:visible;
}

.nav-icons a:hover{
  color:var(--primary);
  background:rgba(255,255,255,0.1);
}

.cart-count{
  position:absolute;
  top:-12px;
  right:-12px;
  background:#000;
  color:#fff;
  font-size:12px;
  font-weight:bold;
  width:22px;
  height:22px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:1;
  padding:0;
  margin:0;
  z-index:10;
}

/* Shop Icon */
.shop-icon{
  position:relative;
  width:32px;
  height:28px;
  background:transparent;
  border:2px solid var(--primary);
  border-radius:3px;
  cursor:pointer;
  transition:transform 0.2s;
}

.shop-icon:hover{
  transform:scale(1.1);
}

.shop-icon::before{
  content:'';
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:10px;
  border:2px solid var(--primary);
  border-bottom:none;
  border-radius:8px 8px 0 0;
}

.shop-icon::after{
  content:'';
  position:absolute;
  top:8px;
  left:6px;
  width:18px;
  height:2px;
  background:var(--primary);
  box-shadow:0 4px 0 var(--primary);
}

/* FOOTER */
.footer{
  background:#0a0a0a;
  color:#fff;
  padding:1rem;
  text-align:center;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  z-index:1000;
  font-size:0.875rem;
}

.footer p{
  color:var(--primary);
  margin:0;
}

/* MAIN CONTAINER */
.container{
  max-width:1200px;
  margin:0 auto;
  background:var(--card);
  padding:clamp(1.5rem, 4vw, 2.5rem);
  border-radius:16px;
  box-shadow:var(--shadow);
  margin-top:1rem;
  margin-bottom:1rem;
  width:calc(100% - 2rem);
}

h2{
  text-align:center;
  color:var(--primary);
  font-size:clamp(1.5rem, 4vw, 2rem);
  margin-bottom:1.5rem;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:0.75rem;
}

/* PRODUCT GRID */
.sizes{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(min(100%, 280px), 1fr));
  gap:clamp(1rem, 3vw, 1.5rem);
  margin-bottom:2rem;
}

.card{
  background:var(--card);
  border:2px solid var(--border);
  border-radius:16px;
  padding:clamp(1rem, 3vw, 1.5rem);
  text-align:center;
  transition:all 0.3s;
  display:flex;
  flex-direction:column;
  gap:0.75rem;
}

.card:hover{
  border-color:var(--primary);
  transform:translateY(-4px);
  box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
  background:#f3f4f6;
}

.card h3{
  font-size:clamp(1.125rem, 2.5vw, 1.25rem);
  color:var(--text);
  margin:0;
}

.card p{
  color:#6b7280;
  font-size:0.95rem;
  margin:0;
}

.card .price{
  font-size:1.5rem;
  font-weight:700;
  color:var(--primary);
  margin:0.5rem 0;
}

.card button{
  background:var(--dark);
  color:var(--primary);
  border:none;
  padding:0.875rem 1.5rem;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  font-size:1rem;
  transition:all 0.2s;
  margin-top:auto;
}

.card button:hover{
  background:var(--primary);
  color:#000;
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(233, 157, 17, 0.3);
}

.card.selected{
  border-color:var(--primary);
  background:#fffbeb;
  box-shadow:0 0 0 3px rgba(233, 157, 17, 0.1);
}

/* FORM SECTION */
.form-section{
  background:#f9fafb;
  padding:clamp(1.5rem, 4vw, 2rem);
  border-radius:16px;
  border:1px solid var(--border);
  margin-top:2rem;
}

.form-group{
  margin-bottom:1.25rem;
}

label{
  display:block;
  margin-bottom:0.5rem;
  font-weight:600;
  color:var(--text);
  font-size:0.95rem;
}

input[type="text"],
input[type="number"]{
  width:100%;
  padding:0.875rem 1rem;
  border:2px solid var(--border);
  border-radius:10px;
  font-size:1rem;
  transition:all 0.2s;
  background:white;
}

input[type="text"]:focus,
input[type="number"]:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(233, 157, 17, 0.1);
}

input[readonly]{
  background:#f3f4f6;
  cursor:not-allowed;
}

.quantity-wrapper{
  display:flex;
  align-items:center;
  gap:0.5rem;
  max-width:200px;
}

.qty-btn{
  width:40px;
  height:40px;
  border:2px solid var(--border);
  background:white;
  border-radius:8px;
  cursor:pointer;
  font-size:1.25rem;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all 0.2s;
  color:var(--text);
}

.qty-btn:hover{
  border-color:var(--primary);
  color:var(--primary);
}

#qty{
  text-align:center;
  font-weight:600;
  -moz-appearance:textfield;
}

#qty::-webkit-outer-spin-button,
#qty::-webkit-inner-spin-button{
  -webkit-appearance:none;
  margin:0;
}

.order-btn{
  width:100%;
  padding:1rem;
  background:var(--primary);
  color:#000;
  border:none;
  border-radius:12px;
  font-size:1.125rem;
  font-weight:700;
  cursor:pointer;
  transition:all 0.2s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:0.75rem;
  margin-top:1.5rem;
}

.order-btn:hover{
  background:#d97706;
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(233, 157, 17, 0.3);
}

.order-btn:active{
  transform:translateY(0);
}

.order-btn:disabled{
  background:#d1d5db;
  color:#9ca3af;
  cursor:not-allowed;
  transform:none;
}

/* Empty State */
.empty-state{
  text-align:center;
  padding:3rem 1rem;
  color:#6b7280;
  grid-column:1 / -1;
}

.empty-state i{
  font-size:3rem;
  color:var(--primary);
  opacity:0.5;
  margin-bottom:1rem;
}

/* Toast Notification */
.toast{
  position:fixed;
  bottom:100px;
  left:50%;
  transform:translateX(-50%) translateY(100px);
  background:var(--dark);
  color:white;
  padding:1rem 1.5rem;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  display:flex;
  align-items:center;
  gap:0.75rem;
  opacity:0;
  transition:all 0.3s;
  z-index:2000;
  max-width:90vw;
  font-weight:500;
}

.toast.show{
  transform:translateX(-50%) translateY(0);
  opacity:1;
}

.toast.success{
  background:var(--success);
}

/* Loading Spinner */
.spinner{
  display:inline-block;
  width:20px;
  height:20px;
  border:3px solid rgba(255,255,255,0.3);
  border-radius:50%;
  border-top-color:#fff;
  animation:spin 1s ease-in-out infinite;
}

/* ============================================
   RESPONSIVE DESIGN
   ============================================ */

/* Tablet and smaller (768px and below) */
@media (max-width: 768px) {
  body {
    font-size: 14px;
    padding: 15px;
    padding-top: 90px;
    padding-bottom: 70px;
  }
  
  .navbar {
    padding: 12px 20px;
  }
  
  .logo {
    font-size: 18px;
  }
  
  .nav-icons {
    gap: 15px;
  }
  
  .nav-icons a {
    font-size: 20px;
  }
  
  .shop-icon {
    width: 30px;
    height: 25px;
  }
  
  .shop-icon::before {
    width: 12px;
    height: 8px;
    top: -10px;
  }
  
  .shop-icon::after {
    width: 16px;
    top: 6px;
    left: 5px;
  }
  
  .container {
    padding: 25px;
    margin-top: 15px;
  }
  
  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .sizes {
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
  }
  
  .card {
    padding: 15px;
  }
  
  .card img {
    height: 130px;
  }
  
  .card h3 {
    font-size: 16px;
  }
  
  .card p {
    font-size: 13px;
  }
  
  .card button {
    padding: 8px 16px;
    font-size: 13px;
  }
  
  label {
    margin-top: 18px;
    font-size: 13px;
  }
  
  input {
    padding: 10px;
    font-size: 14px;
  }
  
  button.order {
    padding: 12px;
    font-size: 15px;
    margin-top: 20px;
  }
  
  .footer {
    padding: 15px;
  }
  
  .footer p {
    font-size: 12px;
  }
}

/* Mobile (480px and below) */
@media (max-width: 480px) {
  body {
    font-size: 13px;
    padding: 10px;
    padding-top: 80px;
    padding-bottom: 60px;
  }
  
  .navbar {
    padding: 10px 15px;
  }
  
  .logo {
    font-size: 16px;
  }
  
  .nav-icons {
    gap: 12px;
  }
  
  .nav-icons a {
    font-size: 18px;
  }
  
  .cart-count {
    font-size: 10px;
    padding: 1px 4px;
    top: -8px;
  }
  
  .shop-icon {
    width: 28px;
    height: 23px;
  }
  
  .shop-icon::before {
    width: 10px;
    height: 7px;
    top: -9px;
  }
  
  .shop-icon::after {
    width: 14px;
    top: 5px;
    left: 4px;
  }
  
  .container {
    padding: 20px;
    margin-top: 10px;
    border-radius: 8px;
  }
  
  h2 {
    font-size: 20px;
    margin-bottom: 15px;
  }
  
  .sizes {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .card {
    padding: 15px;
    border-radius: 8px;
  }
  
  .card img {
    height: 180px;
  }
  
  .card h3 {
    font-size: 16px;
    margin-bottom: 8px;
  }
  
  .card p {
    font-size: 13px;
    margin-bottom: 8px;
  }
  
  .card button {
    padding: 10px 20px;
    font-size: 14px;
    width: 100%;
  }
  
  label {
    margin-top: 15px;
    font-size: 13px;
  }
  
  input {
    padding: 10px;
    font-size: 14px;
    margin-top: 6px;
  }
  
  button.order {
    padding: 12px;
    font-size: 14px;
    margin-top: 20px;
  }
  
  .footer {
    padding: 12px;
  }
  
  .footer p {
    font-size: 11px;
  }
}

/* Small Mobile (320px and below) */
@media (max-width: 320px) {
  body {
    padding-top: 75px;
  }
  
  .navbar {
    padding: 8px 12px;
  }
  
  .logo {
    font-size: 14px;
  }
  
  .nav-icons a {
    font-size: 16px;
  }
  
  .container {
    padding: 15px;
  }
  
  h2 {
    font-size: 18px;
  }
  
  .card img {
    height: 150px;
  }
  
  .card h3 {
    font-size: 15px;
  }
}

/* Large screens (1200px and up) */
@media (min-width: 1200px) {
  .container {
    max-width: 1000px;
    padding: 40px;
  }
  
  h2 {
    font-size: 32px;
  }
  
  .sizes {
    grid-template-columns: repeat(3, 1fr);
  }
  
  .card img {
    height: 180px;
  }
}

/* Landscape mode on mobile */
@media (max-height: 500px) and (orientation: landscape) {
  body {
    padding-top: 80px;
  }
  
  .navbar {
    position: relative;
  }
  
  .container {
    margin-top: 20px;
  }
  
  .sizes {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .card img {
    height: 120px;
  }
}
</style>

</head>

<body>

<nav class="navbar">
  <a href="index.html" class="logo">
    <i class="fas fa-fire"></i> Daimara Grocery
  </a>
  
  <div class="nav-center">
    <a href="store.html" aria-label="Back to store">
      <div class="shop-icon"></div>
    </a>
  </div>

  <!--<div class="nav-icons">
    <a href="login.html" aria-label="Account">
      <i class="fas fa-user"></i>
    </a>
    <a href="cart.html" class="cart-link" aria-label="Shopping cart">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cartCount">0</span>
    </a>
  </div>-->
</nav>

<main class="container">
  <h2><i class="fas fa-fire-alt"></i>Grocery pick</h2>

  <div class="sizes" id="gas-products-container">
    <!-- Dynamic content from DataManager -->
    <div class="empty-state">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading products...</p>
    </div>
  </div>

  <div class="form-section">
    <div class="form-group">
      <label for="gasSize"><i class="fas fa-check-circle"></i> Selected Grocery Size</label>
      <input type="text" id="gasSize" readonly placeholder="Click a product above to select">
    </div>

    <div class="form-group">
      <label for="qty"><i class="fas fa-sort-numeric-up"></i> Quantity</label>
      <div class="quantity-wrapper">
        <button type="button" class="qty-btn" onclick="adjustQty(-1)" aria-label="Decrease quantity">−</button>
        <input type="number" id="qty" value="1" min="1" max="10" readonly>
        <button type="button" class="qty-btn" onclick="adjustQty(1)" aria-label="Increase quantity">+</button>
      </div>
    </div>

    <button class="order-btn" onclick="placeGasOrder()" id="orderBtn">
      <i class="fas fa-cart-plus"></i> Add to Cart
    </button>
  </div>
</main>

<footer class="footer">
  <p>© 2026 Daimara Online Mart. All rights reserved.</p>
</footer>

<!-- Toast Notification -->
<div class="toast" id="toast">
  <i class="fas fa-check-circle"></i>
  <span id="toastMessage">Added to cart!</span>
</div>

<script src="data-manager.js"></script>
<script src="auth-check.js"></script>
<script src="navigation-helper.js"></script>
<script>
let selectedGas = null;

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  renderGasProducts();
  updateCartCount();
  
  // Check for cart updates from other pages
  window.addEventListener('storage', (e) => {
    if (e.key === 'daimara_cart') {
      updateCartCount();
    }
  });
});

// Render Gas Products
function renderGasProducts() {
  const container = document.getElementById('gas-products-container');
  
  // Check if DataManager exists
  if (typeof DataManager === 'undefined') {
    container.innerHTML = `
      <div class="empty-state" style="grid-column: 1/-1;">
        <i class="fas fa-exclamation-triangle"></i>
        <p>Unable to load products. Please refresh the page.</p>
      </div>
    `;
    return;
  }
  
  const allProducts = DataManager.getAllProducts();
  const gasProducts = allProducts['Gas'] || [];

  if (gasProducts.length === 0) {
    container.innerHTML = `
      <div class="empty-state" style="grid-column: 1/-1;">
        <i class="fas fa-box-open"></i>
        <p>No gas products available at the moment.</p>
      </div>
    `;
    return;
  }

  container.innerHTML = gasProducts.map(p => `
    <div class="card" id="card-${p.id}" onclick="selectGasById('${p.id}')">
      <img src="${p.image || 'https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=400&h=300&fit=crop'}" 
           alt="${p.name}" loading="lazy">
      <h3>${p.name}</h3>
      <p>${p.description || 'Quality gas refill service'}</p>
      <div class="price">KSh ${parseInt(p.price).toLocaleString()}</div>
      <button type="button" onclick="event.stopPropagation(); selectGasById('${p.id}')">
        <i class="fas fa-check"></i> Select
      </button>
    </div>
  `).join('');
}

// Select gas by ID
function selectGasById(id){
  if (typeof DataManager === 'undefined') return;
  
  const allProducts = DataManager.getAllProducts();
  const gasProducts = allProducts['Gas'] || [];
  const product = gasProducts.find(p => p.id === id);
  
  if(!product) return;

  // Remove previous selection
  document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
  
  // Add selection to current card
  const card = document.getElementById(`card-${id}`);
  if (card) card.classList.add('selected');
  
  // Update form
  document.getElementById("gasSize").value = product.name;
  selectedGas = { ...product };
  
  // Ensure product is in warehouse for admin to see
  if (DataManager.addToWarehouse) {
    DataManager.addToWarehouse(selectedGas, 1);
  }
  
  showToast(`Selected: ${product.name}`);
}

// Adjust quantity
function adjustQty(change){
  const qtyInput = document.getElementById('qty');
  let newVal = parseInt(qtyInput.value) + change;
  if (newVal < 1) newVal = 1;
  if (newVal > 10) newVal = 10;
  qtyInput.value = newVal;
}

// Update cart count display
function updateCartCount(){
  if (typeof DataManager === 'undefined') return;
  const cart = DataManager.getCart() || [];
  const count = cart.length;
  const badge = document.getElementById('cartCount');
  if (badge) {
    badge.textContent = count;
    badge.style.display = count > 0 ? 'flex' : 'none';
  }
}

// Place order
function placeGasOrder(){
  if(!selectedGas){
    showToast('Please select a gas size first', 'error');
    // Scroll to products
    document.getElementById('gas-products-container').scrollIntoView({ behavior: 'smooth', block: 'center' });
    return;
  }

  const quantity = parseInt(document.getElementById("qty").value) || 1;
  const btn = document.getElementById('orderBtn');
  
  // Loading state
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span> Adding...';
  
  // Simulate processing
  setTimeout(() => {
    // Use DataManager
    if (typeof DataManager !== 'undefined') {
      for(let i = 0; i < quantity; i++) {
        DataManager.addToCart({
          ...selectedGas,
          cartId: Date.now() + i // Unique ID for each item
        });
      }
      
      updateCartCount();
      showToast(`Added ${quantity} item(s) to cart!`);
      
      // Reset button
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-cart-plus"></i> Add to Cart';
      
      // Optional: redirect to cart after short delay
      setTimeout(() => {
        if (confirm('Go to cart to complete your order?')) {
          window.location.href = "cart.html";
        }
      }, 500);
    } else {
      showToast('Error: Unable to add to cart', 'error');
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-cart-plus"></i> Add to Cart';
    }
  }, 600);
}

// Show toast notification
function showToast(message, type = 'success'){
  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toastMessage');
  
  toast.className = 'toast ' + (type === 'error' ? 'error' : '');
  toastMessage.textContent = message;
  
  // Update icon
  const icon = toast.querySelector('i');
  icon.className = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
  
  toast.classList.add('show');
  
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

// Handle Enter key in quantity input
document.getElementById('qty')?.addEventListener('keypress', function(e){
  if(e.key === 'Enter'){
    placeGasOrder();
  }
});
</script>
